<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  블록  요소들 -->
<div>
        <!-- div : 다른 요소들을 묶어주는 컨테이너 박스 역할 -->
        <div>
            안뇽!
        </div>
        <!-- p태그는 문단을 자동으로 줄바꿈 해주는 역할-->
        <p>안녕! 난 p태그야</p>
        너는 누구니?
        
        <!-- 제목 태그 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>
        
        <!-- 순서 없는 리스트 -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>
        
        <!-- 순서 있는 리스트 -->
        <ol>
            <li>순서 있는 아이템1</li>
            <li>순서 있는 아이템2</li>
        </ol>
</div>


    <!-- 인라인 요소들 -->
    <div>
           안녕, <span style="color: brown;">오르미</span> <br>      

           <!-- 하이퍼 링크를 사용하는 태그-->
          <p> <a href="https://www.google.com">구글</a> </p>
<!-- strong은 볼드,강조체 b도 같은 강조 이지만 strong은 웹자체에서 더 강조하는편 -->
          <p>이 <strong>태그</strong>는 <small>무엇</small>을 하는<code> 태그</code>일까요?</p>
          이 <b>태그</b>가<i> 볼드</i> 아니에요?

    </div>

</body>
</html>
